      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="dashboardType">DashBoard Type</label>
                  <select class="form-control border-bottom" id="dashboardType">
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="dashboardGroup">Dashboard Group</label>
                  <select class="form-control border-bottom" id="dashboardGroup">
                    <option value="">Select</option>
                    <option value="Test Demo">Test Demo</option>
                    <option value="Test Demo">Test Demo</option>
                    <option value="Page Builder Demo">Page Builder Demo</option>
                    <option value="Metabase">Metabase</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="dashboardName">Dashboard Name</label>
                  <select class="form-control border-bottom" id="dashboardName">
                    <option value="">Select</option>
                    <option value="DashBoard 1">DashBoard 1</option>
                    <option value="DashBoard 2">DashBoard 2</option>
                    <option value="DashBoard 3">DashBoard 3</option>
                    <option value="DashBoard 4">DashBoard 4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="dashboardId">Dashboard Id</label>
                  <select class="form-control border-bottom" id="dashboardId">
                    <option value="">Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="roleId">Role Id</label>
                  <select class="form-control border-bottom" id="roleId">
                    <option value="">Select</option>
                    <option value="admin">admin</option>
                    <option value="systemadmin">systemadmin</option>
                    <option value="user">user</option>
                    <option value="admin">admin</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-warning" onclick="submitArrayForm()">Save</button>
            </div>
